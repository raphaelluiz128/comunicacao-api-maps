<h2>
  localmapa works!
</h2>
<ul>
   <li *ngFor="let l of allMarkers">
     {{l.data}},  {{l.long}},  {{l.lat}}
   </li>
</ul>
<agm-map [latitude]="lat" [longitude]="lng" [usePanning]="true" [zoom]=6 >
  <agm-marker  *ngFor="let m of allMarkers"  
  (markerClick)="onClick(m)"  
  [latitude]="m.lat"   
  [longitude]="m.long"
  [animation]="anim"></agm-marker>
</agm-map>
